name: Auto Visit Streamlit

on:
  schedule:
    # 每天运行一次（UTC 时间 00:00）
    - cron: "0 0 * * *"
  workflow_dispatch: # 可手动执行

jobs:
  auto-visit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm cache clean --force
          npm install puppeteer@^24.15.0

      - name: Run Puppeteer auto visit
        env:
          GITHUB_USER: ${{ secrets.MY_GITHUB_USER }}
          GITHUB_PASS: ${{ secrets.MY_GITHUB_PAT }}
        run: node auto_visit.js
